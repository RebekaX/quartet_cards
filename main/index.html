  <!DOCTYPE html>

  <html>
    <head>
      <title>Home</title>
      <link rel="stylesheet" type="text/css" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link
          href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
  </head>
    <body>
      <div class="container">
        <div class="animalCardWrapper">
          <div class="animalCard">
            <div class="animalCardHeader">
              <div class="animalGroupNumber">E2</div>
              <div class="animalName">Weißer Hai</div>
              <div class="animalIcon">
              <img src="../main/assets/icon/fish.png" alt="icon" />
            </div>
            </div>
            <div class="animalImage"></div>
            <div class="animalDescription">
              Weiße Haie können einzelne Tropfen Blut in Millionen Litern Wasser riechen.
            </div>
            <div class="animalAttributesWrapper">
              <div class="animalAttributesColumn">
                <div class="attributeBox">
                  <img src="../main/assets/icon/weight.png" alt="image" />
                  <p class="attributeValue">2550</p>
                </div>
                <div class="attributeBox">
                  <img src="../main/assets/icon/hourglass.png" alt="image" />
                  <p class="attributeValue">70</p>
                </div>
                <div class="attributeBox">
                  <img src="../main/assets/icon/chick.png" alt="image" />
                  <p class="attributeValue">14</p>
                </div>
              </div>
              <div class="animalAttributesColumn">
                <div class="attributeBox">
                  <img src="../main/assets/icon/size.png" alt="image" />
                  <p class="attributeValue">600</p>
                </div>
                <div class="attributeBox">
                  <img src="../main/assets/icon/speed.png" alt="image" />
                  <p class="attributeValue">60</p>
                </div>
                <div class="attributeBox">
                  <img src="../main/assets/icon/skull.png" alt="image" />
                  <p class="attributeValue">10</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="script/data.js"></script>
      <script src="script/main.js"></script>
    </body>
  </html>
