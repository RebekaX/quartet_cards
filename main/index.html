<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="websiteIcon"></div>
        
        <h1>Wilde Tiere</h1>
        
        <nav>
            <div class="filter-container">
                <div id="filterDropdown" class="filter-dropdown">
                    <span id="filterTitle" class="filter-title">Filter &#9662;</span> <!-- Chevron added here -->
                    <div class="dropdown-content">
                        <ul>
                            <li><span data-filter="all">All</span></li>
                            <li><span data-filter="predators">Predators</span></li>
                            <li><span data-filter="poisonous">Poisonous</span></li>
                            <li><span data-filter="reptiles">Reptiles</span></li>
                            <li><span data-filter="seaCreatures">Sea Creatures</span></li>
                            <li><span data-filter="marineGiants">Marine Giants</span></li>
                            <li><span data-filter="largeMammals">Large Mammals</span></li>
                            <li><span data-filter="landMammals">Land Mammals</span></li>
                            <li><span data-filter="birds">Birds</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container" id="wrapper">
        <div class="animalCardWrapper">
            <div class="animalCard">
                <div class="animalCardPredator">
                <div class="animalCardHeader">
                    <div class="animalGroupNumber">E2</div>
                    <div class="animalName">Weißer Hai</div>
                    <div class="animalIcon">
                    </div>
                </div>
                <div class="animalImage"></div>
                <div class="animalDescription">
                    Weiße Haie können einzelne Tropfen Blut in Millionen Litern Wasser riechen.
                </div>
                <div class="animalAttributesWrapper">
                    <div class="animalAttributesColumn">
                        <div class="attributeBox">
                            <img src="../main/assets/icon/weight.png" alt="image" />
                            <p class="attributeValueWeight"></p>
                        </div>
                        <div class="attributeBox">
                            <img src="../main/assets/icon/hourglass.png" alt="image" />
                            <p class="attributeValueYears">70</p>
                        </div>
                        <div class="attributeBox">
                            <img src="../main/assets/icon/chick.png" alt="image" />
                            <p class="attributeValueBabies">14</p>
                        </div>
                    </div>
                    <div class="animalAttributesColumn">
                        <div class="attributeBox">
                            <img src="../main/assets/icon/size.png" alt="image" />
                            <p class="attributeValueLenght">600</p>
                        </div>
                        <div class="attributeBox">
                            <img src="../main/assets/icon/speed.png" alt="image" />
                            <p class="attributeValueSpeed">60</p>
                        </div>
                        <div class="attributeBox">
                            <img src="../main/assets/icon/skull.png" alt="image" />
                            <p class="attributeValueDeath">10</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
