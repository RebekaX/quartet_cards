<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css" media="only screen and (max-width: 600px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="websiteIcon"><img src="../main/assets/icon/logo.png" alt="icon" />
        </div>
        
        <h1>Card Safari</h1>
        
       
            <div class="filter-container">
               
                <div id="sortDropdown" class="filter-dropdown">
                    <span id="sortTitle" class="filter-title">Sortieren nach &#9662;</span> 
                    <div class="dropdown-content">
                        <div data-sort="category">Kategorie</div>
                        <div data-sort="name">Name</div>
                        <div data-sort="max_weight">Gewicht</div>
                        <div data-sort="lifespan">Lebensdauer</div>
                        <div data-sort="litter_size">Wurfgröße</div>
                        <div data-sort="size">Größe</div>
                        <div data-sort="top_speed">Schnelligkeit</div>
                        <div data-sort="deaths">Todesfälle</div>
                    </div>
            </div>
            <div id="filterDropdown" class="filter-dropdown">
                <span id="filterTitle" class="filter-title">Filter &#9662;</span> 
                <div class="dropdown-content">
                    <div data-filter="all">Alle</div>
                    <div data-filter="predators">Raubtiere</div>
                    <div data-filter="poisonous">Giftig und infektiös</div>
                    <div data-filter="reptiles">Reptilien</div>
                    <div data-filter="seaCreatures">Meeresbewohner</div>
                    <div data-filter="marineGiants">Meeresgiganten</div>
                    <div data-filter="largeMammals">Großsäuger</div>
                    <div data-filter="landMammals">Landsäugetiere</div>
                    <div data-filter="birds">Vögel</div>
                    
                </div>
            </div>
       
    </header>
    <div id="stickyCounter">
        <div class="collectedText">Karten gesammelt: <span id="counter">32/32</span></div>
    </div>
    
    <div class="container" id="wrapper">
        <div class="animalCardWrapper">
            <div class="animalCard">
                <div class="animalCardPredator">
                <div class="animalCardHeader">
                    <div class="animalGroupNumber"></div>
                    <div class="animalName"></div>
                    <div class="animalIcon">
                    </div>
                </div>
                <div class="animalImage"></div>
                <div class="animalDescription">
                </div>
                <div class="animalAttributesWrapper">
                    <div class="animalAttributesColumn">
                        <div class="attributeBox">
                            <img src="../main/assets/icon/weight.png" alt="image" />
                            <p class="attributeValueWeight"></p>
                        </div>
                        <div class="attributeBox">
                            <img src="../main/assets/icon/hourglass.png" alt="image" />
                            <p class="attributeValueYears"></p>
                        </div>
                        <div class="attributeBox">
                            <img src="../main/assets/icon/chick.png" alt="image" />
                            <p class="attributeValueBabies"></p>
                        </div>
                    </div>
                    <div class="animalAttributesColumn">
                        <div class="attributeBox">
                            <img src="../main/assets/icon/size.png" alt="image" />
                            <p class="attributeValueLenght"></p>
                        </div>
                        <div class="attributeBox">
                            <img src="../main/assets/icon/speed.png" alt="image" />
                            <p class="attributeValueSpeed"></p>
                        </div>
                        <div class="attributeBox">
                            <img src="../main/assets/icon/skull.png" alt="image" />
                            <p class="attributeValueDeath"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
